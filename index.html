<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Mart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        
        <div class="logo-container">
            <img src="images/logo.jpg" alt="ClothMart Logo" class="logo">
            <h1>ClothMart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <button class="nav-action-btn">
                        <img src="images/wishlist.png" alt="Wishlist Icon" class="icon" width="25" height="25">
                        <span class="nav-action-text"></span>
                        <data class="nav-action-badge" id="wishlist-count" aria-hidden="true">0</data>
                    </button>
                </li>
                <li>
                    <button class="nav-action-btn">
                        <img src="images/shopping-cart.png" alt="Cart Icon" class="icon" width="25" height="25">
                        <span class="nav-action-text"><strong id="basket-total">₹0.00</strong></span>
                        <data class="nav-action-badge" id="basket-count" aria-hidden="true">0</data>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <section id="banner">
        <div class="banner-slide">
            <img src="images/banner1.jpg" alt="Banner 1">
        </div>
        <div class="banner-slide">
            <img src="images/banner2.jpg" alt="Banner 2">
        </div>
        <div class="banner-slide">
            <img src="images/banner3.jpg" alt="Banner 3">
        </div>
        <div class="banner-slide">
            <img src="images/banner4.jpg" alt="Banner 4">
        </div>
        <div class="banner-navigation">
            <span class="nav-dot" onclick="currentSlide(1)"></span>
            <span class="nav-dot" onclick="currentSlide(2)"></span>
            <span class="nav-dot" onclick="currentSlide(3)"></span>
            <span class="nav-dot" onclick="currentSlide(4)"></span>
        </div>
    </section>

    <section id="home">
        <h2>Welcome to ClothMart</h2>
        <p>Your one-stop shop for the latest fashion.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product" id="product1">
            <img src="images/shirt.jpg" alt="Shirt" width="250" height="250">
            <h3>Stylish Shirt</h3>
            <p>₹300</p>
            <button class="cart" onclick="addToCart('Stylish Shirt', 30)">Add to Bag</button>
            <button class="like-button" onclick="likeProduct('Stylish Shirt')">Add to Wishlist</button>
        </div>
        <div class="product" id="product2">
            <img src="images/trouser.jpg" alt="Trousers" width="250" height="250">
            <h3>Comfortable Trousers</h3>
            <p>₹400</p>
            <button class="cart" onclick="addToCart('Comfortable Trousers', 40)">Add to Bag</button>
            <button class="like-button" onclick="likeProduct('Comfortable Trousers')">Add to Wishlist</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <section id="video">
        <h2>Watch Our Latest Fashion Trends</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ClothMart. All rights reserved.</p>
    </footer>

     <!-- Wishlist Modal -->
     <div id="wishlist-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleWishlist()">&times;</span>
            <h2>Wishlist</h2>
            <div id="wishlist-items"></div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h2>Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
