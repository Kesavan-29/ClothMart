<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClothMart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ClothMart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="liked.html">Liked Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to ClothMart</h2>
        <p>Your one-stop shop for the latest fashion.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product" id="product1">
            <img src="images/shirt.jpg" alt="Shirt">
            <h3>Stylish Shirt</h3>
            <p>$30</p>
            <button onclick="addToCart('Stylish Shirt', 30)">Add to Cart</button>
            <button onclick="likeProduct('Stylish Shirt')">Like</button>
        </div>
        <div class="product" id="product2">
            <img src="images/trousers.jpg" alt="Trousers">
            <h3>Comfortable Trousers</h3>
            <p>$40</p>
            <button onclick="addToCart('Comfortable Trousers', 40)">Add to Cart</button>
            <button onclick="likeProduct('Comfortable Trousers')">Like</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>&copy; 2025 ClothMart. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
